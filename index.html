<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #222;
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }
        .game-container {
            text-align: center;
            max-width: 100%;
        }
        canvas {
            border: 3px solid #fff;
            background-color: #000;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            font-size: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 20px;
        }
        .score {
            font-weight: bold;
        }
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .speed-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .speed-btn:hover {
            background: #45a049;
        }
        .speed-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .controls {
            color: #fff;
            margin-top: 20px;
            font-size: 16px;
        }
        .game-status {
            color: #ff6b6b;
            font-size: 18px;
            margin: 10px 0;
            min-height: 25px;
        }
        
        @media (max-width: 768px) {
            canvas {
                width: 90vw;
                height: 90vw;
                max-width: 400px;
                max-height: 400px;
            }
            .game-info {
                font-size: 16px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="speed-control">
                <span>Speed:</span>
                <button class="speed-btn" id="slowBtn">Slow</button>
                <button class="speed-btn" id="normalBtn">Normal</button>
                <button class="speed-btn" id="fastBtn">Fast</button>
            </div>
        </div>
        <div class="game-status" id="gameStatus"></div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <p>üéÆ Use arrow keys to control the snake</p>
            <p>üçé Eat red food to grow and increase score</p>
            <p>‚ö° Adjust speed with buttons above</p>
            <p>üîÑ Game resets automatically on collision</p>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
